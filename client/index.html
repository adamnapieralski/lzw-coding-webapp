{% load static %}
<!DOCTYPE html>

<html ng-app="LZW">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<title>Warcaby</title>

		<link rel="stylesheet" href="{% static "css/styles.css" %}" />
		<script src="{% static "node_modules/angular/angular.min.js" %}"></script>
		<script type="text/javascript" src="{% static "js/lzw_modules.js" %}" data-cover></script>

		<link rel="icon" href="{% static "media/icon.ico" %}" type="image/x-icon" />
		<link rel="shortcut icon" href="{% static "media/icon.ico" %}" type="image/x-icon" />

	</head>
    <body>
		<div id="inCode" ng-controller="codeController">
			<label for="inCode">Text to encode</label>
			<input type="text" id="incode" name="incodeText" placeholder="Text to encode...">
		</div>
		<input type="submit" value="Run LZW">
		<div id="outCode" ng-controller="codeController">
			<label for="outCode">Output</label>
			<input type="text" id="outcode" name="outcodeText" placeholder="">
		</div>

	<br>
    </body>
</html>
